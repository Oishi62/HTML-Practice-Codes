<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <caption><b>USER REGISTRATION FORM</b></caption>
        <form action="Submit.html">
            <tr>
                <td>Name</td>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Zip Code</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Country</td>
                <td><select required><option>PLease select</option>
                    <option>India</option>
                    <option>England</option>
                    <option>U.S.A</option>
                    <option>Australia</option>
                </select>
                </td>
            </tr>    
            <tr>
                <td>Gender</td>
                <td>
                    <label required>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                  </label>
                </td>
            </tr>
            <tr>
                <td>Preferences</td>
                <td>
                    <label required>
                        <input type="checkbox">Red
                        <input type="checkbox">Green
                        <input type="checkbox">Blue
                  </label>
                </td>
            </tr>
            <tr>
                <td>Phone</td>
                <td>
                    <input type="tel" pattern="[+91]{3}-[0-9]{10}" required> 
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" required></td>
            </tr>
            <tr>
                <td>password(6-8 characters)</td>
                <td><input type="password" required></td>
            </tr>
            <tr>
                <td>Verify password</td>
                <td><input type="password" required></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">SEND</button>
                <button type="reset">CLEAR</button></td>
                
            </tr>
        </form>
    </table>
</body>
</html>
