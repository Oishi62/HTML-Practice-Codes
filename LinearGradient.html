<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient Examples</title>
    <style>
        div{
            width:500px;
            height:100px;
            background:linear-gradient(to right, rgb(139, 8, 139) 0%,rgb(241, 202, 208) 70%, pink 100%);
        }
        section{
            width:500px;
            height:100px;
            background:repeating-linear-gradient(to bottom right, rgb(139, 8, 139) 0px,rgb(139, 8, 139) 50px,rgb(241, 202, 208) 50px, rgb(241, 202, 208) 75px, pink 75px,pink 100px);
        }
    </style>
</head>
<body>
    <div>
    </div><br><br>
    <section></section>
</body>
</html>
